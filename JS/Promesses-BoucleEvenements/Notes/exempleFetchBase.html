<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("./obtenirFilm.php?id=1")
        .then((resResolve) => {
          // le resolve de la promesse de fetch donne un objet Response
          console.log(resResolve);
          // console.log(resResolve.json()); // la mÃ©thode json() renvoie une promesse dont la valeur de
          // resolve est le contenu JSON
          return resResolve.json();
        })
        .then((resJson) => {
          console.log(resJson);
        })
        .catch((error) => {
          console.log(error);
        });

      fetch("./obtenirFilm.php?id=1")
        .then(resResolve => resResolve.json())
        .then(resJson => console.log(resJson))
        .catch(error => console.log(error));

    </script>
  </body>
</html>
